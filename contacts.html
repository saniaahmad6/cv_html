    <title>contacts</title>
</head>
<body>
    <h2>
        Contact Me
    </h2>
    <hr size="3" noshade>
    <form class="" action="index.html" method="post" enctype="text/plain"> 
        <label>NAME:  </label>
        <input type="text" value="NAME" name="yourname"> <br>
        <label>Email id:  </label>
        <input type="email" value="Enter" name="email"> <br>
        <label>Message:  </label>
        <textarea rows="10" columns="30" name="message"> </textarea><br>
        <label>DateTime</label>
        <input type="datetime"><br>
        <label>Want a message back?</label>
        <input type="checkbox"> <br>
        <input type="submit" name="SUMBIT"> <br>

    </form>


</body>
